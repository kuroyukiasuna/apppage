Array.prototype.contains = function(obj) {
    var i = this.length;
    while (i--) {
        if (this[i] === obj) {
            return true;
        }
    }
    return false;
}

function getRnd(tested, top){
  var rnd = Math.floor((Math.random() * top));
   while(tested.contains(rnd)){
     rnd = Math.floor((Math.random() * top));
   }
  return rnd;
}
